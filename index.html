<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Squares game</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>

    <div id="app" class="app">
        <header class="app__header">
            <h1 class="app__title">Squares</h1>
        </header>

        <div class="app__time">Try to collect all the buttons from 1 to 25. You have 30 seconds.</div>
        <button class="app__start">Start the game</button>
        <button class="app__restart js-hide">Play again</button>

        <div class="app__field"></div>
    </div>

    <script src="app.js"></script>

</body>
</html>
